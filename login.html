
<!DOCTYPE html>

    <title>Login Sayfası</title>
    <link rel="stylesheet" href="stil.css">

<body class="loginbody">
    <div class="login-container">
        <h2>Giriş Yap</h2>
        <form class="login-form" method="post" action="login.php">

    </div>
