<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>İletişim Formu</title>
  <link rel="stylesheet" href="stil.css">
</head>
<body style="background-color: rgb(198, 248, 124);">
  <div class="container">
    <h2>İletişim Formu</h2>
    <form id="contactForm">
      <div class="form-group">
        <label for="name">Adınız:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <label for="name">Soyadınız:</label>
        <input type="text" id="surname" name="surname" required>
      <div class="form-group">
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="message">Mesajınız:</label>
        <textarea id="message" name="message" required></textarea>
      </div>
      <div class="buttons">
        <button type="button" onclick="clearForm()">Temizle</button>
        <button type="button" onclick="validateForm()">Gönder</button>
      </div>
    </form>
  </div>
  <script src="iletisim.js"></script>
</body>
</html>
